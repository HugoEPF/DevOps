name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches:
      - main
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Utilisation d'une version appropriée
        with:
          java-version: 17
          distribution: "adopt"

      #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: simple-api-student-main
        run: mvn clean verify

    # define job to build and publish docker image
  build-and-push-docker-image:
      needs: test-backend
      # run only when code is compiling and tests are passing
      runs-on: ubuntu-22.04

      # steps to perform in job
      steps:
        - name: Checkout code
          uses: actions/checkout@v2.5.0

        - name: Build image and push backend
          uses: docker/build-push-action@v3
          with:
            # relative path to the place where source code with Dockerfile is located
            context: ./simple-api-student-main
            # Note: tags has to be all lower-case
            tags:  ${{secrets.DOCKERHUB_USERNAME}}/project_simpleapi
            push: ${{ github.ref == 'refs/heads/main' }}

        - name: Build image and push database
          uses: docker/build-push-action@v3
          with:
              context: ./Database  # Chemin relatif vers le code source du conteneur de base de données
              tags: ${{secrets.DOCKERHUB_USERNAME}}/post_gre_tp  # Remplacez le nom de l'image et la version
              push: ${{ github.ref == 'refs/heads/main' }}

        - name: Build image and push httpd
          uses: docker/build-push-action@v3
          with:
              context: ./FrontEnd  # Chemin relatif vers le code source du serveur HTTP
              tags: ${{secrets.DOCKERHUB_USERNAME}}/frontend_simple_api  # Remplacez le nom de l'image et la version
              push: ${{ github.ref == 'refs/heads/main' }}
